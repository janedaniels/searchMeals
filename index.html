<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MealSearch</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,400&family=Raleway:wght@800&family=Roboto:wght@400;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" async></script>
</head>

<body>
    <section class="meals-list">
        <form class="search-form">
            <input class="search" type="text" placeholder="enter ingredient">
            <button class="search-btn">Search</button>
        </form>
        <div class="results-wrapper"><p>All recipies are here</p></div>
    </section>
    <section class="main-page">
        <ul class="list-country"></ul>
        <ul class="list-category"></ul>
    </section>
</body>

</html>
